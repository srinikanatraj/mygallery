<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Glass Gallery</title>

<style>

/* ===== BACKGROUND ===== */
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:linear-gradient(135deg,#dfe9f3,#ffffff);
    min-height:100vh;
    color:#1d1d1f;
}

/* ===== GLASS HEADER ===== */
header{
    text-align:center;
    padding:30px 15px;
}

.glass{
    backdrop-filter:blur(18px);
    background:rgba(255,255,255,0.6);
    border-radius:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
    padding:20px;
    max-width:900px;
    margin:auto;
}

/* TITLE */
h1{
    margin:0 0 15px;
}

/* ===== FILTER BUTTONS ===== */
.filters{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}

.filters button{
    border:none;
    padding:10px 18px;
    border-radius:20px;
    cursor:pointer;
    font-weight:500;
    background:white;
    transition:.3s;
}

.filters button:hover,
.filters button.active{
    background:#000;
    color:white;
}

/* ===== GALLERY ===== */
.gallery{
    padding:30px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

/* CARD GLASS STYLE */
.card{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.65);
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    transition:.35s;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.card:hover{
    transform:translateY(-8px) scale(1.02);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.caption{
    text-align:center;
    padding:14px;
    font-weight:500;
}

/* ===== LIGHTBOX ===== */
.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.lightbox img{
    max-width:90%;
    max-height:85%;
    border-radius:12px;
}

.close{
    position:absolute;
    top:20px;
    right:35px;
    color:white;
    font-size:40px;
    cursor:pointer;
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    color:#555;
}

</style>
</head>

<body>

<header>
<div class="glass">
<h1>âœ¨ Srinika Photo Gallery</h1>

<div class="filters">
<button class="active" data-filter="all">All</button>
<button data-filter="nature">Nature</button>
<button data-filter="animals">Animals</button>
<button data-filter="city">City</button>
</div>

</div>
</header>

<section class="gallery">

<div class="card" data-category="nature">
<img src="https://picsum.photos/id/1015/800/600">
<div class="caption">Mountain Nature</div>
</div>

<div class="card" data-category="nature">
<img src="https://picsum.photos/id/1043/800/600">
<div class="caption">Green Forest</div>
</div>

<div class="card" data-category="animals">
<img src="https://picsum.photos/id/1025/800/600">
<div class="caption">Cute Dog</div>
</div>

<div class="card" data-category="animals">
<img src="https://picsum.photos/id/237/800/600">
<div class="caption">Black Puppy</div>
</div>

<div class="card" data-category="city">
<img src="https://picsum.photos/id/1050/800/600">
<div class="caption">City Lights</div>
</div>

<div class="card" data-category="city">
<img src="https://picsum.photos/id/1011/800/600">
<div class="caption">Urban Skyline</div>
</div>

</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
<span class="close" id="close">&times;</span>
<img id="lightbox-img">
</div>

<footer>
macOS Glassmorphism UI â€¢ Portfolio Ready ðŸš€
</footer>

<script>

/* ===== FILTER SYSTEM ===== */
const buttons = document.querySelectorAll(".filters button");
const cards = document.querySelectorAll(".card");

buttons.forEach(btn=>{
    btn.addEventListener("click",()=>{

        document.querySelector(".active").classList.remove("active");
        btn.classList.add("active");

        const filter = btn.dataset.filter;

        cards.forEach(card=>{
            if(filter==="all" || card.dataset.category===filter){
                card.style.display="block";
            }else{
                card.style.display="none";
            }
        });
    });
});

/* ===== LIGHTBOX ===== */
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");
const closeBtn=document.getElementById("close");

cards.forEach(card=>{
    card.addEventListener("click",()=>{
        lightbox.style.display="flex";
        lightboxImg.src=card.querySelector("img").src;
    });
});

closeBtn.onclick=()=> lightbox.style.display="none";

lightbox.onclick=(e)=>{
    if(e.target===lightbox){
        lightbox.style.display="none";
    }
};

</script>

</body>
</html>
